<!DOCTYPE html>
<html>
<head>
    <title>–ü–æ—á—Ç–æ–≤—ã–π –≥–æ–ª—É–±—å</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; background: #e0e5ec; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        #auth-screen { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input, select { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #4a90e2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #357abd; }
        .toggle-btn { background: none; color: #4a90e2; text-decoration: underline; cursor: pointer; border: none; font-size: 0.9em; }

        /* –≠–∫—Ä–∞–Ω —á–∞—Ç–∞ */
        #chat-app { display: none; width: 900px; height: 80vh; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: none; }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        #sidebar { width: 250px; background: #f5f7fa; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        #my-profile { padding: 15px; background: #4a90e2; color: white; display: flex; align-items: center; gap: 10px; }
        #search-box { padding: 10px; border-bottom: 1px solid #ddd; }
        #contact-list { flex-grow: 1; overflow-y: auto; }
        .contact { padding: 10px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .contact:hover, .contact.active { background: #e6ebf1; }
        .contact-avatar { font-size: 1.5em; }

        /* –û–±–ª–∞—Å—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫–∏ */
        #main-chat { flex-grow: 1; display: flex; flex-direction: column; background: #fff; }
        #chat-header { padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; background: #fff; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 20px; background: #f9f9f9; }
        #input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .msg { margin-bottom: 10px; max-width: 70%; padding: 8px 15px; border-radius: 15px; position: relative; word-wrap: break-word; }
        .msg.mine { background: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .msg.others { background: #fff; border: 1px solid #eee; align-self: flex-start; }
        .msg small { display: block; font-size: 0.7em; color: #888; margin-top: 5px; text-align: right; }
        .msg b { color: #4a90e2; font-size: 0.8em; display: block; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <h2 id="form-title">–í—Ö–æ–¥</h2>
        <div id="avatar-select" style="display:none;">
            <label>–í—ã–±–µ—Ä–∏ —ç–º–æ–¥–∑–∏:</label>
            <select id="reg-avatar">
                <option>üê¶</option><option>üêº</option><option>ü¶ä</option><option>üê∏</option>
                <option>ü¶Ñ</option><option>üëΩ</option><option>ü§ñ</option><option>üëª</option>
            </select>
        </div>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω">
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button id="auth-btn" onclick="doLogin()">–í–æ–π—Ç–∏</button>
        <button class="toggle-btn" onclick="toggleAuth()">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <p id="error-msg" style="color:red; font-size:0.8em;"></p>
    </div>

    <div id="chat-app" style="display: none;"> <div id="sidebar">
            <div id="my-profile">
                <span id="my-avatar" style="font-size: 1.5em;"></span>
                <span id="my-name" style="font-weight: bold;"></span>
                <button onclick="logout()" style="width: auto; padding: 2px 5px; margin-left: auto; font-size: 0.7em; background: rgba(0,0,0,0.2);">–í—ã—Ö–æ–¥</button>
            </div>
            <div id="search-box">
                <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ª—é–¥–µ–π..." oninput="searchUsers()">
            </div>
            <div id="contact-list">
                <div class="contact active" onclick="openChat('global', '–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç')">
                    <span class="contact-avatar">üåç</span>
                    <span>–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</span>
                </div>
                <div id="search-results"></div>
            </div>
        </div>
        
        <div id="main-chat">
            <div id="chat-header">–ì–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç</div>
            <div id="messages"></div>
            <div id="input-area">
                <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="sendMessage()" style="width: 100px;">Send</button>
            </div>
        </div>
    </div>

    <script>
        // –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–Æ –°–°–´–õ–ö–£ –° RENDER
        const SERVER_URL = "https://potobsq-golub.onrender.com"; 
        const socket = io(SERVER_URL);

        let currentUser = null;
        let currentChat = 'global';
        let isRegistering = false;

        // --- –ê–í–¢–û–†–ò–ó–ê–¶–ò–Ø ---
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ –≤—Ö–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const savedUser = localStorage.getItem('pigeon_user');
            const savedPass = localStorage.getItem('pigeon_pass');
            if(savedUser && savedPass) {
                document.getElementById('username').value = savedUser;
                document.getElementById('password').value = savedPass;
                doLogin();
            }
        };

        function toggleAuth() {
            isRegistering = !isRegistering;
            document.getElementById('form-title').innerText = isRegistering ? '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è' : '–í—Ö–æ–¥';
            document.getElementById('auth-btn').innerText = isRegistering ? '–°–æ–∑–¥–∞—Ç—å' : '–í–æ–π—Ç–∏';
            document.getElementById('avatar-select').style.display = isRegistering ? 'block' : 'none';
            document.querySelector('.toggle-btn').innerText = isRegistering ? '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í—Ö–æ–¥' : '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
        }

        function doLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const avatar = document.getElementById('reg-avatar').value;

            if (!user || !pass) return;

            if (isRegistering) {
                socket.emit('register', { username: user, password: pass, avatar: avatar });
            } else {
                socket.emit('login', { username: user, password: pass });
            }
        }

        socket.on('auth_response', (data) => {
            if (data.success) {
                currentUser = data.username;
                localStorage.setItem('pigeon_user', document.getElementById('username').value);
                localStorage.setItem('pigeon_pass', document.getElementById('password').value);
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('chat-app').style.display = 'flex';
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å
                document.getElementById('my-name').innerText = currentUser;
                document.getElementById('my-avatar').innerText = data.avatar;
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç
                socket.emit('join_dm', { username: currentUser });
                loadHistory('global');
            } else {
                document.getElementById('error-msg').innerText = data.message;
            }
        });

        function logout() {
            localStorage.removeItem('pigeon_user');
            localStorage.removeItem('pigeon_pass');
            location.reload();
        }

        // --- –ß–ê–¢ ---

        function openChat(chatId, chatName) {
            currentChat = chatId;
            document.getElementById('chat-header').innerText = chatName;
            document.getElementById('messages').innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ (–º–æ–∂–Ω–æ –¥–æ—Ä–∞–±–æ—Ç–∞—Ç—å)
            document.querySelectorAll('.contact').forEach(el => el.classList.remove('active'));
            
            loadHistory(chatId);
        }

        function loadHistory(chatId) {
            socket.emit('get_history', { chat_with: chatId, user: currentUser });
        }

        socket.on('history_data', (data) => {
            if (data.chat !== currentChat) return; // –ß—Ç–æ–±—ã –Ω–µ —Å–º–µ—à–∏–≤–∞—Ç—å —á–∞—Ç—ã
            const container = document.getElementById('messages');
            container.innerHTML = '';
            data.messages.forEach(msg => addMessageToUI(msg));
        });

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value;
            if (text) {
                socket.emit('send_message', { 
                    sender: currentUser, 
                    receiver: currentChat, 
                    text: text 
                });
                input.value = '';
            }
        }

        socket.on('new_message', (data) => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –º—ã –≤ –Ω—É–∂–Ω–æ–º —á–∞—Ç–µ
            // –ò–ª–∏ –µ—Å–ª–∏ —ç—Ç–æ –≥–ª–æ–±–∞–ª—å–Ω—ã–π —á–∞—Ç –∏ –º—ã –≤ –Ω–µ–º
            if (currentChat === 'global' && data.receiver === 'global') {
                addMessageToUI(data);
            } else if (currentChat !== 'global' && (data.from === currentChat || data.receiver === currentChat)) {
                // –≠—Ç–æ –õ–°: –ª–∏–±–æ –æ—Ç —Ç–æ–≥–æ, —Å –∫–µ–º –±–æ–ª—Ç–∞–µ–º, –ª–∏–±–æ –Ω–∞—à–µ –µ–º—É
                addMessageToUI(data);
            }
        });

        function addMessageToUI(data) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            const isMine = data.from === currentUser;
            
            div.className = `msg ${isMine ? 'mine' : 'others'}`;
            div.innerHTML = `<b>${data.from}</b>${data.text}<small>${data.time}</small>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- –ü–û–ò–°–ö ---

        function searchUsers() {
            const query = document.getElementById('search-input').value;
            if (query.length > 0) {
                socket.emit('search_user', { query: query });
            } else {
                document.getElementById('search-results').innerHTML = '';
            }
        }

        socket.on('search_results', (users) => {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            users.forEach(u => {
                if (u.username === currentUser) return; // –ù–µ –∏—Å–∫–∞—Ç—å —Å–µ–±—è
                const div = document.createElement('div');
                div.className = 'contact';
                div.innerHTML = `<span class="contact-avatar">${u.avatar}</span><span>${u.username}</span>`;
                div.onclick = () => openChat(u.username, u.username);
                container.appendChild(div);
            });
        });

        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
