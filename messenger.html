<!DOCTYPE html>
<html>
<head>
    <title>Почтовый голубь</title>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; }
        #login { max-width: 300px; margin: 50px auto; }
        #chat { display: none; }
        #messages { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .msg { margin: 5px 0; padding: 5px; background: #f1f1f1; }
        .system { background: #e3f2fd; text-align: center; }
    </style>
</head>
<body>
    <div id="login">
        <h2>Вход в чат</h2>
        <input type="text" id="username" placeholder="Ваше имя">
        <button onclick="login()">Войти</button>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="msg" style="width: 80%; padding: 10px;" placeholder="Сообщение">
        <button onclick="sendMsg()">Отправить</button>
    </div>

    <script>
        const socket = io();
        let name = '';

        socket.on('connect', () => console.log('✅ Connected'));

        function login() {
            name = document.getElementById('username').value;
            if (name) {
                socket.emit('login', { name: name });
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
            }
        }

        function sendMsg() {
            const msg = document.getElementById('msg').value;
            if (msg) {
                socket.emit('global', { text: msg });
                document.getElementById('msg').value = '';
            }
        }

        socket.on('global_message', (data) => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${data.from}:</b> ${data.text} <small>${data.time}</small>`;
            document.getElementById('messages').appendChild(div);
        });

        socket.on('update_users', (users) => {
            console.log('Online:', users);
        });
    </script>
</body>
</html>
