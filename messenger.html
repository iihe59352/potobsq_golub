<!DOCTYPE html>
<html>
<head>
    <title>–ü–æ—á—Ç–æ–≤—ã–π –≥–æ–ª—É–±—å</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
        #login, #chat { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        #chat { display: none; height: 80vh; flex-direction: column; }
        #messages { flex-grow: 1; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 15px; border-radius: 8px; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 18px; background: #e1f5fe; align-self: flex-start; max-width: 80%; word-wrap: break-word; }
        .msg b { color: #0288d1; display: block; font-size: 0.8em; }
        .msg small { color: #888; font-size: 0.7em; display: block; text-align: right; }
        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 10px; background: #0288d1; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #0277bd; }
    </style>
</head>
<body>
    <div id="login">
        <h2 style="text-align: center; color: #0288d1;">üê¶ –ü–æ—á—Ç–æ–≤—ã–π –≥–æ–ª—É–±—å</h2>
        <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è –≥–æ–ª—É–±—è—Ç–Ω–∏–∫–∞">
        <button onclick="login()">–í–ª–µ—Ç–µ—Ç—å –≤ —á–∞—Ç</button>
    </div>

    <div id="chat">
        <div id="messages"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="msg" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –ø–∏—Å—å–º–æ..." style="margin-bottom: 0;">
            <button onclick="sendMsg()" style="width: auto;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <script>
        // –í–ê–ñ–ù–û: –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ—é —Å—Å—ã–ª–∫—É –æ—Ç Render!
        const SERVER_URL = "https://potobsq-golub-1.onrender.com"; 
        const socket = io(SERVER_URL);
        
        let name = '';

        function login() {
            name = document.getElementById('username').value;
            if (name) {
                socket.emit('login', { name: name });
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
            }
        }

        function sendMsg() {
            const input = document.getElementById('msg');
            if (input.value) {
                socket.emit('global', { text: input.value });
                input.value = '';
            }
        }

        socket.on('global_message', (data) => {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${data.from}</b>${data.text}<small>${data.time}</small>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight; // –ê–≤—Ç–æ-—Å–∫—Ä–æ–ª–ª –≤–Ω–∏–∑
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
        document.getElementById('msg').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMsg(); });
    </script>
</body>
</html>
